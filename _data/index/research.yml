- name: Event Causality Identification
  i18n: ECI
  url:
  img: 
  desc: Proposed to integrate both explicit and implicit knowledge with graph-based neural networks for event causality identification. Our model achieved the best results on 3 benchmark datasets. Published as Siyuan Chen and Kezhi Mao. 2024. Explicit and implicit knowledge-enhanced model for event causality identification. Expert Systems with Applications 238 (March 2024), 122039.
        Aug 2022–Jan. 2023.

- name: Emotion Cause Pair Extraction
  i18n: ECPE
  url:
  img: 
  desc: Proposed a novel GAT-based model which utilizes external knowledge and multi-granular information. Our model achieved the best results on the benchmark datasets. Published as Siyuan Chen and Kezhi Mao. "A graph attention network utilizing multi-granular information for emotion-cause pair extraction." Neurocomputing, vol. 543, p. 126252. 2023.
        Spet. 2021–Aug 2022.

- name: Open-domain Knowledge Graph Completion
  i18n: thesis
  url:
  img: 
  desc: Proposed a novel embedding-based knowledge graph completion model that is able to deal with unseen entities and achieved better-than-baseline performance on DBPedia50k and FB20k datasets, and implemented a GUI system using PyQt. Jan. 2021–June 2021.

